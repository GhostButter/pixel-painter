<!DOCTYPE html>
<html>
<head>
	<script src="js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Pixle paint</title>
</head>
<body>
	<h1>
		Pixle paint
	</h1>
	<div id="entireContainer">
	<div id="selectedColorNameContainer">
		<div id="selectedColorName">
			
		</div>
	</div>
		<div id="paletContainer">
			<div class="palette" id="red" onclick="getBackgroundColor(this.id)">
					
			</div>

			<div class="palette" id="purple" onclick="getBackgroundColor(this.id)">
				
			</div>

			<div class="palette" id="green" onclick="getBackgroundColor(this.id)">
				
			</div>

			<div class="palette" id="blue" onclick="getBackgroundColor(this.id)">
				
			</div>

			<div class="palette" id="Orange" onclick="getBackgroundColor(this.id)">
				
			</div>
		</div>
		<div id="canvasContainer">
			<div class="canvas" id="canvas1" onclick="changeColorOnClick(this.id)">
				
			</div>

			<div class="canvas" id="canvas2" onclick="changeColorOnClick(this.id)">
				
			</div>
			
			<div class="canvas" id="canvas3" onclick="changeColorOnClick(this.id)">
				
			</div>
			
			<div class="canvas" id="canvas4" onclick="changeColorOnClick(this.id)">
				
			</div>
			
			<div class="canvas" id="canvas5" onclick="changeColorOnClick(this.id)">
				
			</div>
			
		</div>
	</div>
</body>
</html>
